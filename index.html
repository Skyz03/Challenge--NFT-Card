<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <!-- Section for card component  -->
    <section>
      <div class="container">
        <!-- CARD COMPONENT  -->
        <div class="card">
          <!-- CARD IMAGE SECTION  -->
          <div class="card__img">
            <img src="./images/image-equilibrium.jpg" alt="card-image" />
            <div class="overlay">
              <a href="#" class="icon">
                <img src="/images/icon-view.svg" alt="eyecon" />
              </a>
            </div>
          </div>

          <!-- CARD CONENT SECTION  -->
          <!-- ENTER THE CONTENT FOR YOUR RESPECTIVE CARD -->
          <div class="card__text">
            <h1 class="card__title">Equilibrium #3429</h1>

            <p class="card__desc">
              Our Equilibrium collection promotes balance and calm.
            </p>

            <div class="card__timeline">
              <span class="eth"> 0.041 ETH </span>
              <span class="time"> 3 days left</span>
            </div>

            <div class="card__avatar">
              <img src="./images/image-avatar.png" alt="" />

              <div class="text">
                <p><span class="creator"> Creation of </span> Jules Wyvern</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
