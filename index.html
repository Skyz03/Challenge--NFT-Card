<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <!-- Section for card component  -->
    <section>
      <div class="container">
        <!-- CARD COMPONENT  -->
        <div class="card">
          <!-- CARD IMAGE SECTION  -->
          <div class="card__img">
            <img src="./images/image-equilibrium.jpg" alt="card-image" />
          </div>

          <!-- CARD CONENT SECTION  -->
          <!-- ENTER THE CONTENT FOR YOUR RESPECTIVE CARD -->
          <div class="card__text">
            Equilibrium #3429 Our Equilibrium collection promotes balance and
            calm. 0.041 ETH 3 days left Creation of Jules Wyvern
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
